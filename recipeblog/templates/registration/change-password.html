{% extends 'index.html' %}

{% block styles %}
{% load static %}
    <link rel="stylesheet" href=" {% static 'recipeblog/loginlogout.css'%}">
{% endblock %}

    {% block homebutton %}
    <a href=" {% url 'home' %} " class="button">На главную</a>
    {% endblock %}

{% block content %}
    <h2>Сменить пароль</h2>

    <div class="loginform">
    <form action="" method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
            <p> {{ form.email }} </p>
        <input type="submit" class="btn btn-default btn-lg" value="Сменить пароль">
    </form>
    </div>
{% endblock %}
