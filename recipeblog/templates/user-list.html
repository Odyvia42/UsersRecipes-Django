{% extends 'index.html' %}

{% block content %}

    <h2>Список пользователей</h2>
    {% for user in user_list %}
        <h3> {{ user.username }} </h3>
        <p> {% if user.status == 'AC' %}
                Активен
            {% else %}
                Заблокирован
            {% endif %}
        </p>
    {% endfor %}

{% endblock %}
